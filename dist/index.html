<!DOCTYPE html>
<html lang="en"><head><script defer src="main.js"></script></head>
<meta charset="UTF-8">
<title>Todo List</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="logo-section">
            <img src="63c2e53d34dc9aa36caa.png" class="logo-img">
            Taskmaster</i>
        </div>
        <div class="main-section">
            <div class="menu-section">
                <div class="menu-section-inner-container">
                    <div class="heading">Tasks</div>
                    <button onclick="" class="menu-section-button">Today</button>
                    <button onclick="" class="menu-section-button">Week</button>
                    <button onclick="" class="menu-section-button">All</button>
                    <div class="heading">Projects</div>
                    <div class="project-menu-container">

                    </div>
                    <button onclick="addProjectToggleButton()" class="hide menu-section-button" id="add-project-button"><i class="fas fa-plus menu-icon"></i>Add Project</button>
                    <div class="add-project-container">
                        <input type="text" class="add-project-input"></input>
                        <button onclick="addProjectToggleButton()" class="button-main button-add">Add</button>
                    </div>
                </div>
            </div>
            <div class="content-section">
                <div class="content-inner-container">
                    <div class="heading">Today</div>
                    <div class="task-container"></div>
                </div>
            </div>
        </div>
        <div class="footer-section">Footer</div>
    </div>
</body>

</html>
