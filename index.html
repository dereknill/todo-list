<!DOCTYPE html>
<html lang="en"><head><script defer src="main.js"></script></head>
<meta charset="UTF-8">
<title>Todo List</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-text">
                <img src="63c2e53d34dc9aa36caa.png" class="logo-img">
                Taskmaster
            </div>
            <div class="hamburger-button">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="main-section">
            <div class="menu-section">
                <div class="menu-section-inner-container">
                    <div class="heading">Tasks</div>
                    <button class="menu-section-button" id="today-button" data-project-name="Today"><i class="fas fa-list menu-icon"></i>Today</button>
                    <button class="menu-section-button" id="week-button" data-project-name="Week"><i class="fas fa-list menu-icon"></i>Week</button>
                    <button class="menu-section-button" id="all-button" data-project-name="All"><i class="fas fa-list menu-icon"></i>All</button>
                    <div class="heading">Projects</div>
                    <div class="project-menu-container">

                    </div>
                    <button class="menu-section-button" id="add-project-button"><i class="fas fa-plus menu-icon"></i>Add Project</button>
                    <div class="add-project-container hide">
                        <input type="text" class="add-project-input" placeholder="Project Name"></input>
                        <div class="add-project-buttons-container">
                            <button class="button-main button-add">Add</button>
                            <button class="button-main button-cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-section">
                <div class="content-inner-container">
                    <div class="content-heading">
                        <div class="content-title"></div>
                        <button class="button-main button-delete-project">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-section">Footer</div>
    </div>
</body>

</html>
