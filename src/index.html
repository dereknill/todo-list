<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Todo List</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-text">
                <img src="./assets/check_logo.png" class="logo-img">
                Taskmaster
            </div>
            <div class="hamburger-button">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="main-section">
            <div class="menu-section">
                <div class="menu-section-inner-container">
                    <div class="heading">Tasks</div>
                    <button class="menu-section-button" id="today-button" data-project-name="Today"><i class="fas fa-list menu-icon"></i>Today</button>
                    <button class="menu-section-button" id="week-button" data-project-name="Week"><i class="fas fa-list menu-icon"></i>Week</button>
                    <button class="menu-section-button" id="all-button" data-project-name="All"><i class="fas fa-list menu-icon"></i>All</button>
                    <div class="heading">Projects</div>
                    <div class="project-menu-container">

                    </div>
                    <button class="menu-section-button" id="add-project-button"><i class="fas fa-plus menu-icon"></i>Add Project</button>
                    <div class="add-project-container hide">
                        <input type="text" class="add-project-input" placeholder="Project Name"></input>
                        <div class="add-project-buttons-container">
                            <button class="button-main button-add">Add</button>
                            <button class="button-main button-cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-section">
                <div class="content-inner-container">
                    <div class="content-heading">
                        <div class="content-title"></div>
                        <button class="button-main button-delete-project">Delete</button>
                    </div>
                    <div class="content-tasks">
                        <div class="task-container task-container-header">
                            <div></div>
                            <div>Task</div>
                            <div>Due Date</div>
                            <div>Project</div>
                        </div>
                        <div class="tasks">
                            <div class="task-container">
                                <div><input type="checkbox" class="task-checkbox"></div>
                                <div>Finish this website</div>
                                <div>11/11/2021</div>
                                <div>none</div>
                                <div><i class="fas fa-trash-alt"></i></div>
                            </div>
                        </div>
                        <div class="task-container add-task-toggle-container">
                            <button class="add-task-toggle">
                                <i class="fas fa-plus menu-icon"></i>Add Task
                            </button>
                        </div>
                        <div class="add-task-container hide">
                            <div>
                                <input type="text" class="add-task-title-input" placeholder="Task Name">
                            </div>
                            <div>
                                <input type="date" class="add-task-date-input">
                            </div>
                            <div>
                                <select class="add-task-project-select-input">
                                    <option value="" disabled selected hidden>Projects</option>
                                </select>
                            </div>
                            <div class="add-task-buttons-container">
                                <button class="button-main button-add add-task-confirm">Add</button>
                                <button class="button-main button-cancel add-task-cancel">Cancel</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="footer-section">Footer</div>
    </div>
</body>

</html>
